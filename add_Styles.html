<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      svg {
        background: pink;
      }
      /* polygon {
        stroke: white;
        stroke-width: 5;
        fill: purple;
      }
      polyline {
        stroke: white;
        stroke-width: 3;
        fill: none;
      }
      path {
        fill: green;
        stroke: blue;
      }
      circle {
        fill: brown;
      } */
      g {
        stroke: "green";
        fill: "yellow";
      }
    </style>
  </head>
  <body>
    <button onclick="change()">update</button>
    <svg width="600" height="600">
      <!-- <path d="M10 10, L100 50 h50 v150 L50 100 Z"></path>
      <path d="M50 100 h100 v100 L50 200"></path> -->
      <circle cx="50" cy="50" r="40"></circle>
      <circle cx="140" cy="50" r="40"></circle>
      <circle cx="230" cy="50" r="40"></circle>
      <circle cx="320" cy="50" r="40"></circle>

      <g transform="translate(20,120)">
        <rect width="50" height="50"></rect>
        <rect width="50" height="50" y="60"></rect>
        <rect width="50" height="50" y="120"></rect>
        <rect width="50" height="50" y="180"></rect>
      </g>
    </svg>

    <script>
      function change() {
        console.log("called");
        d3.selectAll("circle")
          .style("fill", "deeppink")
          .style("stroke", "indigo")
          .style("stroke-width", function (d, i) {
            return i * 5;
          });
        // d3.selectAll("rect").style("stroke", "blue");
        d3.selectAll("rect")
          .style("fill", "indigo")
          .style("stroke", "deeppink")
          .style("stroke-width", "4");

        d3.selectAll("rect").style("opacity", function () {
          return Math.random();
        });
      }
    </script>
  </body>
</html>
