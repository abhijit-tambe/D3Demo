        "#one>circle:nth-child(even), #two>circle:nth-child(odd)"
      ).style("fill", "indigo");

      d3.selectAll(
        "#one>circle:nth-child(odd), #two>circle:nth-child(even)"
      ).style("fill", "deeppink");
    </script>
